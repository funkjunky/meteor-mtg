<template name="sideboardcard">
	<div data-id="{{_index}}" class="sideboard{{_index}} cardchoice {{id}} {{color}}">
		<h3 class="instanceCount"></h3>
		<div style="display:inline-block;">
		{{> card}}
		</div>
		<div style="vertical-align: top;"class="btn-group-vertical">
			{{#if unlimitedPool}}
			 <button class="btn addToSide">+1</button>
			{{/if}}
			<button class="btn moveToMain">&lt;-</button>
			<button class="btn removeFromSide">-1</button>
		</div>
	</div>
</template>
