<template name="sideboardcard">
	<div data-id="{{_index}}" class="cardchoice {{id}} {{color}}">
		<h3 class="instanceCount"></h3>
		{{> card}}
		<div class="builderbuttons">
			{{#if unlimitedPool}}
			 <button class="addToSide">+1 Side <span class="x_side">(n)</span></button>
			{{/if}}
			<button class="moveToMain">&lt;- Main <span class="x_main">(n)</span></button>
			<button class="removeFromSide">-1 Side</button>
		</div>
	</div>
</template>
