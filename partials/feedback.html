<template name="feedback">
	<fieldset>
		<legend>Please Leave Feedback</legend>
		<form id="feedback">
			<div>
				broken <input type="radio" name="type" value="error" />
				inconvinience <input type="radio" name="type" value="inconvinience" />
				suggestion  <input type="radio" name="type" value="suggestion" />
			</div>
			<textarea name="body"></textarea><br />
			<input type="submit" value="submit" />
		</form>
	</fieldset>
</template>
