<template name="drafter">
<div id="wholedraft" data-seat="{{pack.seat}}">
	<div>{{> header}}</div>
	<div id="body">
		<h3>Pack: {{draft.openpack}} {{draft.packs.[0]}} - <span style='color: {{timeout_state draft}}'>Time Left: {{timeleft}}</span></h3>
		<p>Players: {{#each draft.players}}{{this}}, {{/each}}</p>
		{{> currentdraftpick}}
		{{> currentdraftdeck}}
	</div>
</div>
</template>
