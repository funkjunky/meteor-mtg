 <template name="builder">
	<div id="body">
		<div id="addcarddiv" class="inset_header span6">
		</div><br />
		<div class="span6">
			<label for="stacked">stack cards?</label><input type="checkbox" id="stacked">
		</div>
		<div id="deckmoddiv" class="span12 inset_header">
		 <div class="row"> <!-- necessary for grid system... :( -->
			<div id="visualmoddiv" class="span8">
				<h2>mainboard</h2>
				{{> visualmainboard}}
				<hr />
				<h2>side</h2>
				{{> visualsideboard}}
				<hr />
				<h2>pool</h2>
				{{> visualpool}}
			</div>
			<div id="textboard" class="span4">
				{{> textboard}}
			</div>
		 </div>
		 <button>save</button>
		</div>
	</div>
 </template>
