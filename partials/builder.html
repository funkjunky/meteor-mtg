 <template name="builder">
	<div id="body">
		<div id="deckmoddiv" class="span12 inset_header">
		 <div class="row"> <!-- necessary for grid system... :( -->
			<div id="visualmoddiv" class="span8">
				<input class="input-large" type="text" value="{{deck.name}}" id="deckname" />
			 <div class="row" style="margin-left: 20px;"> <!-- necessary for grid system... :( -->
				<div class="span6">
					<h2>Filters</h2>
					<div class="builderfilters form-inline">
						<p>(The keys corresponding to the colours are shortcuts to the filters)</p>
						<label class="checkbox">
							<input type="checkbox" checked="checked" id="U" />
							<span>Blue</span>
						</label>
						<label class="checkbox">
							<input type="checkbox" checked="checked" id="B" />
							<span>Black</span>
						</label>
						<label class="checkbox">
							<input type="checkbox" checked="checked" id="W" />
							<span>White</span>
						</label>
						<label class="checkbox">
							<input type="checkbox" checked="checked" id="R" />
							<span>Red</span>
						</label>
						<label class="checkbox">
							<input type="checkbox" checked="checked" id="G" />
							<span>Green</span>
						</label>
						<label class="checkbox">
							<input type="checkbox" checked="checked" id="A" />
							<span>Artifact</span>
						</label>
						<label class="checkbox">
							<input type="checkbox" checked="checked" id="L" />
							<span>Land</span>
						</label>
					</div>
					<label for="stacked" class="checkbox">Stack Cards<input type="checkbox" id="stacked"></label>
					<h2>Categories</h2>
					<label class="radio inline">
						<input type="radio" name="categoryRadios" value="none" selected>
						None
					</label>
					<label class="radio inline">
						<input type="radio" name="categoryRadios" value="cardtype">
						Type
					</label>
					<label class="radio inline">
						<input type="radio" name="categoryRadios" value="rarity">
						Rarity
					</label>
					<label class="radio inline">
						<input type="radio" name="categoryRadios" value="convertedmanacost">
						Cost
					</label>
				</div>
				<div class="span6">
					<h2>Add Lands</h2>
					<div style="background-color: white; display:inline-block" class="input-prepend input-append">
						<span class="add-on">W</span>
						<input type="text" class="span2" value="{{deck_info.lands.Plains}}" />
						<div class="add-on btn-group btn-group-vertical" data-landname="Plains">
							<button class="btn addland" type="button">+</button>
							<button class="btn removeland" type="button">-</button>
						</div>
					</div>
					<div class="input-prepend input-append">
						<span class="add-on">R</span>
						<input style="background-color: red; color: white;" type="text" class="span2" value="{{deck_info.lands.Mountain}}" />
						<div class="add-on btn-group btn-group-vertical" data-landname="Mountain">
							<button class="btn addland" type="button">+</button>
							<button class="btn removeland" type="button">-</button>
						</div>
					</div>
					<div class="input-prepend input-append">
						<span class="add-on">G</span>
						<input style="background-color: green; color: white;" type="text" class="span2" value="{{deck_info.lands.Forest}}" />
						<div class="add-on btn-group btn-group-vertical" data-landname="Forest">
							<button class="btn addland" type="button">+</button>
							<button class="btn removeland" type="button">-</button>
						</div>
					</div>
					<div class="input-prepend input-append">
						<span class="add-on">U</span>
						<input style="background-color: blue; color: white;" type="text" class="span2" value="{{deck_info.lands.Island}}" />
						<div class="add-on btn-group btn-group-vertical" data-landname="Island">
							<button class="btn addland" type="button">+</button>
							<button class="btn removeland" type="button">-</button>
						</div>
					</div>
					<div class="input-prepend input-append">
						<span class="add-on">B</span>
						<input style="background-color: black; color: white;" type="text" class="span2" value="{{deck_info.lands.Swamp}}" />
						<div class="add-on btn-group btn-group-vertical" data-landname="Swamp">
							<button class="btn addland" type="button">+</button>
							<button class="btn removeland" type="button">-</button>
						</div>
					</div>
				</div>
			</div>
				<hr />
				<h2>Mainboard - {{deck.mainboard.length}} cards</h2>
				{{> visualmainboard}}
				<hr />
				<h2>Sideboard - {{deck.sideboard.length}} cards</h2>
				{{> visualsideboard}}
				<hr />
				<h2>Pool - {{deck.pool.length}}</h2>
				{{> visualpool}}
			</div>
			<div id="textboard" class="span4">
				{{> textboard}}
			</div>
		 </div>
		 <button>save</button>
		</div>
	</div>
 </template>
