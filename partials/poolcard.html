<template name="poolcard">
	<div data-id="{{_index}}" class="pool{{_index}} cardchoice {{id}} {{color}}">
		<h3 class="instanceCount"></h3>
		<div style="display:inline-block;">
		{{> card}}
		</div>
		<div style="vertical-align: top;"class="btn-group-vertical">
			<button class="btn addToMain">+M</button>
			<button class="btn addToSide">+S</button>
			<button class="btn removeFromPool">-1</button>
		</div>
	</div>
</template>
