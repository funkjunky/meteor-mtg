<template name="poolcard">
	<span data-id="{{_index}}" class="cardchoice {{id}}">
		<h3 class="instanceCount"></h3>
		{{> card}}<br />
		<button class="addToMain">+1 Main <span class="x_main">(n)</span></button>
		<button class="addToSide">+1 Side <span class="x_side">(n)</span></button>
		<button class="removeFromPool">Remove</button>
	</span>
</template>
