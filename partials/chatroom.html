<template name="chatroom">
	<h1>Chat Room!</h1>
	<dl class="dl-horizontal">{{#each chatmessages}}
		<dt>{{author}}({{time timestamp}})</dt>
		<dd>{{message}}</dd>
	{{/each}}</dl>
	<div class="nav">
		<form class="navbar-form" id="sendMessage">
			<input name="message" id="message" type="text">
			<button type="submit" class="btn span2">Send</button>
		</form>
	</div>
</template>
