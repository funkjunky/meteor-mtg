<template name="mainboardcard">
	<span data-id="{{_index}}" class="cardchoice {{id}}">
		<h3 class="instanceCount"></h3>
		{{> card}}<br />
		{{#if unlimitedPool}}
		 <button class="addToMain">+1 Main <span class="x_main">(n)</span></button>
		{{/if}}
		<button class="moveToSide">Side -&gt;<span class="x_side">(n)</span></button>
		<button class="removeFromMain">-1 Main</button>
	</span>
</template>
