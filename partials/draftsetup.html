<template name="draftsetup">
	<h3>Draft Setup</h3>
	<form id="draftForm">
		<div id="packs" style="border: solid 1px black">
			<p>Which packs?</p>
			{{#loop num_of_packs}}
					{{> choosepack}}
			{{/loop}}
		</div>
		<label for="bots">Number of Bots:</label><input type="number" id="bots" value=3 /><br />
		<input type="submit" value="Create Draft With Bots">
	</form>
</template>
