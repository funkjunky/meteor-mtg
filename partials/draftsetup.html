<template name="draftsetup">
	<h3>Draft Setup</h3>
	<form id="draftForm">
		<div id="packs" style="border: solid 1px black">
			<p>Which packs?</p>
			{{#loop num_of_packs}}
					{{> choosepack}}
			{{/loop}}
		</div>
		<label for="numberOfSeats">Number of Seats:</label>
		<input type="number" id="numberOfSeats" value="8" /><br />
		<label for="timer_disabled">
			<input type="checkbox" id="timer_disabled" />
			Disable Timer?
		</label>
		<input type="submit" value="Create Draft and go to lobby">
	</form>
</template>
