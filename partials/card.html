<template name="card">
	<div class="cardimage"><img src="/magicimgs/{{set_code}}/{{spacesToDashes name}}.jpg"></img></div>
	<div class="cardtext">
	{{name}} - {{manacost}}<br />
	{{type}} - {{rarity}}<br />
	{{ability}}
	</div>
	<div>
		<label class="checkbox" ><span>Text - {{rating}}</span><input type="checkbox"  class="cardvisualtoggle" />
		</label>
	</div>
</template>
